<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Random Text Generator</title>
    <meta name="description" content="" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/bootstrap-icons.svg"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS for Changing background -->
    <style>
      .dark-color {
        background-color: black;
        color: white;
        font-weight: 300;
      }

      .header {
        width: 100%;
      }
    </style>
  </head>

  <!-- Javascript Logic to the page -->
  <script>
    const bodyload = () => {};

    const modeChange = () => {
      document.body.classList.toggle("dark-color");
    };
  </script>

  <body class="container-fluid" onload="bodyload()">
    <header
      class="p-2 text-center"
      style="background: linear-gradient(45deg, red, black); color: white"
    >
      <button class="d-flex bg-dark text-white" onclick="modeChange()">
        Light/Dark
      </button>

      <h3>
        <span
          ><img
            src="../image/chatgpt-icon.svg"
            width="30px"
            height="30px"
            alt=""
          />&nbsp;</span
        >Random Text Generator App
      </h3>
    </header>

    <section class="mt-3">
      <div class="container">
        <div class="row">
          <div class="col-5">
            <div class="card">
              <div
                class="card-header text-center p-2"
                style="
                  background: linear-gradient(45deg, red, black);
                  color: white;
                "
              >
                <b>Input Your Query</b>
              </div>
              <div
                class="card-body text-dark fw-bold"
                style="background-color: azure"
              >
                <form
                  class="d-flex flex-wrap"
                  action="http://127.0.0.1:5000/output"
                  target="_blank"
                  method="POST"
                >
                  <div
                    class="form-group d-flex flex-wrap justify-content-center text-center"
                  >
                    <label for="lblTopic"
                      ><strong>Enter your topic &nbsp;</strong></label
                    >
                    <input
                      type="text"
                      name="name"
                      placeholder="Welcome to RTG !!"
                    />
                  </div>

                  &nbsp;&nbsp;<button type="submit" class="btn btn-primary">
                    Enter
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="../node_modules/@popperjs/core/dist/cjs/popper.js"></script>
    <script src="../node_modules//jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
